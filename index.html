<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Schedule</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="head">
        <label for="locationSelect">Location:</label>
        <select class="form-select" id="locationSelect"></select>
        <label for="showSelect">Show:</label>
        <select class="form-select" id="showSelect">
          <option selected value="Week">Week</option>
          <option value="Month">Month</option>
        </select>
      </div>
      <div class="table-container">
         <!-- Button trigger modal -->
        <button type="button" class="addWorker btn-success btn-sm" data-bs-toggle="modal"
        data-bs-target="#addWorkerModal"><i class="fa-solid fa-plus"></i></button>
         
    

        <table id="workerTable" class="table table-bordered p-0 table-striple table-hover">
          <thead>
            <tr scope="row">
              <th scope="col">Worker</th>

              <th scope="col">Edit</th>
              <th scope="sum">Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-center mb-3 pt-3">
        <button id="prevWeek" class="btn btn-primary me-2">Previous week</button>
        <button id="nextWeek" class="btn btn-primary">Next week</button>
      </div>
    </div>
  

    <!-- Modal -->
    <div
      class="modal fade"
      id="addWorkerModal"
      tabindex="-1"
      aria-labelledby="addWorkerModalName"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addWorkerModalName">Add worker</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <div class="form-group">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" name="firstName">
                <label for="lastName" class="form-label">Last name:</label>
                <input type="text" class="form-control" name="lastName">
                <label for="locationSelect">Location:</label>
        <select class="form-select" id="locationSelect"></select>
              </div>
            
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">Save</button>
          </div></form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/5bd0d5f620.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

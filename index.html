<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Schedule</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="head">
        <label for="locationSelect">Location:</label>
        <select class="form-select" id="locationSelect"></select>
        <label for="showSelect">Show:</label>
        <select class="form-select" id="showSelect">
          <option selected>Week</option>
          <option value="1">Month</option>
        </select>
      </div>
      <table id="workerTable" class="table table-bordered p-0 table-striple table-hover">
        <thead>
          <tr scope="row">
            <th scope="col">Worker</th>

            <th scope="col">Edit</th>
            <th scope="sum">Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="d-flex justify-content-center mb-3 pt-3">
        <button id="prevWeek" class="btn btn-primary me-2">Previous Week</button>
        <button id="nextWeek" class="btn btn-primary">Next Week</button>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/5bd0d5f620.js" crossorigin="anonymous"></script>
  </body>
</html>
